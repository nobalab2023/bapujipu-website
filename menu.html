<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ドシラク＆バプジプ | メニュー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="ドシラク＆バプジプのメニュー一覧。チキン弁当、サムギョプサル弁当、キンパ、トッポッキなど。">

  <!-- 일본식 굵은 폰트 (index와 동일) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600;700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #d2b48c;
      background-image: url("bg-hanji.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #2b2115;
      line-height: 1.6;
    }

    /* ===== HEADER (index와 동일) ===== */
    header {
      background: rgba(255,255,255,0.9);
      border-bottom: 1px solid #d5c0a0;
      padding: 12px 0;
      backdrop-filter: blur(4px);
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 16px; }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-img {
      height: 64px;  /* index와 동일 */
    }

    nav a {
      margin-left: 24px;
      font-size: 1.05rem;       /* index와 동일 */
      font-weight: 700;         /* 일본식 굵은 폰트 */
      color: #2b2115;
      text-decoration: none;
      letter-spacing: 0.5px;
    }
    nav a:hover { opacity: 0.7; }

    /* ===== MAIN TITLE ===== */
    h1 {
      font-family: "Noto Serif JP", serif;
      font-size: 2rem;          /* index와 동일 큰제목 */
      font-weight: 900;
      margin-bottom: 16px;
    }
    p.lead {
      font-size: 1.05rem;
      margin-bottom: 22px;
      font-weight: 500;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 26px;
      margin-bottom: 40px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    /* ===== MENU IMAGES (2배 크기 / 세로 정렬) ===== */
    .menu-images {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .menu-images img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .nav { flex-direction: column; gap: 10px; }
      nav a { margin-left: 0; margin-right: 16px; }
    }

    /* ===== FOOTER (index와 동일) ===== */
    footer {
      margin-top: 50px;
      padding: 30px 0;
      background: rgba(255,255,255,0.85);
      border-top: 1px solid #d5c0a0;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .footer-logo {
      height: 46px;
      margin-bottom: 10px;
    }

    .footer-text {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .sns-icons img {
      width: 32px;
      margin: 0 8px;
      opacity: 0.85;
    }
    .sns-icons img:hover {
      opacity: 1;
    }

  </style>
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="container nav">
    <img src="bapjip.png" class="logo-img" alt="ドシラク＆バプジプ ロゴ">
    <nav>
      <a href="index.html">ホーム</a>
      <a href="menu.html">メニュー</a>
      <a href="order.html">注文</a>
      <a href="shop.html">店舗情報</a>
    </nav>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="container">
  <div class="card">
    <h1>メニュー</h1>
    <p class="lead">
      代表的なメニューはこちらです。<br>
      最新の価格・ラインナップは Uber Eats / 出前館 のページもご確認ください。
    </p>

    <div class="menu-images">
      <img src="menu01.png" alt="メニュー表 1">
      <img src="menu02.png" alt="メニュー表 2">
    </div>
  </div>
</main>

<!-- ================= FOOTER (index과 동일) ================= -->
<footer>
  <img src="NOVA_LAB.jpg" class="footer-logo" alt="NOVA LAB ロゴ">

  <div class="footer-text">© 2025 NOVA LAB | ドシラク＆バプジプ 高円寺</div>

  <div class="sns-icons">
    <a href="https://www.instagram.com/babjibkoenji" target="_blank">
      <img src="insta.png" alt="Instagram">
    </a>
  </div>
</footer>

</body>
</html>
