<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ドシラク＆バプジプ | メニュー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="ドシラク＆バプジプのメニュー一覧。チキン弁当、サムギョプサル弁当、キンパ、トッポッキなど。">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background-color: #d2b48c;
      background-image: url("bg-hanji.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #2b2115;
      line-height: 1.6;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 16px; }

    header {
      background: rgba(255,255,255,0.9);
      border-bottom: 1px solid #d5c0a0;
      padding: 10px 0;
      margin-bottom: 24px;
      backdrop-filter: blur(4px);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; }
    .logo-img { height: 52px; }
    nav a {
      margin-left: 20px;
      font-size: 0.98rem;
      font-weight: 600;
      color: #2b2115;
      text-decoration: none;
    }
    nav a:hover { opacity: 0.7; }

    h1 { font-size: 1.8rem; margin-bottom: 12px; }
    p.lead { margin-bottom: 20px; }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 24px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    .menu-images {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .menu-images img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    @media (min-width: 768px) {
      .menu-images {
        flex-direction: row;
      }
      .menu-images img {
        width: 50%;
      }
    }

    @media (max-width: 768px) {
      .nav { flex-direction: column; gap: 8px; }
      nav a { margin-left: 0; margin-right: 16px; }
    }
  </style>
</head>
<body>
<header>
  <div class="container nav">
    <img src="bapjip.png" class="logo-img" alt="ドシラク＆バプジプ ロゴ">
    <nav>
      <a href="index.html">ホーム</a>
      <a href="menu.html">メニュー</a>
      <a href="order.html">注文</a>
      <a href="shop.html">店舗情報</a>
    </nav>
  </div>
</header>

<main class="container">
  <div class="card">
    <h1>メニュー</h1>
    <p class="lead">
      代表的なメニューはこちらです。<br>
      最新の価格・ラインナップは Uber Eats / 出前館 のページもご確認ください。
    </p>

    <div class="menu-images">
      <img src="menu01.png" alt="メニュー表 1">
      <img src="menu02.png" alt="メニュー表 2">
    </div>
  </div>
</main>
</body>
</html>
